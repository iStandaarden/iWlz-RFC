name: RFC
description: Issue voor het volgen van een RFC
title: "[neem de titel RFC hier over]"
labels: ["netwerk"]
body:
  - type: textarea
    id: onderwerp
    attributes:
      label: Onderwerp
      placeholder: Geef hier een korte omschrijving van het onderwerp van de RFC
    validations:
      required: true
  - type: checkboxes
    id: partij
    attributes:
      label: Beoordeling
      description: De RFC is gezien door
      options:
        - label: CIZ
        - label: DSW
        - label: Menzis
        - label: VECOZO
        - label: Zorgmatch
        - label: Zorgverzekeraars Nederland
        - label: Zorginstituut Nederland
  - type: checkboxes
    id: impact_onderdelen
    attributes:
      label: Impact is beoordeeld voor onderdelen
      options:
        - label: Indicatieregister
        - label: Bemiddelingsregister - Centraal
        - label: Bemiddelingsregister - Decentraal
        - label: CIZ back-office
        - label: CIZ Netwerkadapter
        - label: nID 
        - label: Silvester
        - label: anders, (geef hieronder aan)
  - type: textarea
    id: anders
    attributes:
      label: Welk ander onderdeel?
      description: voor welk ander onderdeel is de impact behoordeeld
  - type: checkboxes
    id: project
    attributes:
      label: Selecteer het juiste project
      description: Selecteer in de kolom hier naast nog het juiste project "RFC-netwerkmodel"
      options:
        - label: project geselecteerd
          required: true
